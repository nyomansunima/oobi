version: 2
updates:
  # Maintain the github action dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ðŸ“¦ dependencies"

  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "ðŸ“¦ dependencies"

  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm"
      include: "scope"
    labels:
      - "ðŸ“¦ dependencies"
